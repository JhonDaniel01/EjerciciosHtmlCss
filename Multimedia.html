<html>
    <head>
        <title>Multimedia HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://as01.epimg.net/meristation/imagenes/2021/02/21/reportajes/1613888485_682494_1613888565_noticia_normal.jpg" alt="Imagen Zelda" width="800" height="500"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="800" height="600" controls autoplay muted loop>
                <source src="Super Mario 64.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="AlasMariposa.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
